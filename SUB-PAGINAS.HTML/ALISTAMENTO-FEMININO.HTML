    <main>
        <h1 class="titulo">ALISTAMENTO FEMININO</h1>

        <form class="alistamento-feminino">
            <div class="card-branco">
                <label for="nascimento">Data de nascimento</label>
                <div class="linha-data">
                    <input type="number" id="nascimento" placeholder="AAAA" required>
                    <button type="button" class="btn-verificar" id="btn-verificar">VERIFICAR</button>
                    <p id="mensagem" class="mensagem"></p>
                </div>

                <label for="cpf">CPF</label>
                <input type="text" id="cpf" placeholder="000.000.000-00" required>

                <label for="nome">Nome</label>
                <input type="text" id="nome" placeholder="Nome completo" required>

                <label for="mae">Mãe</label>
                <input type="text" id="mae" placeholder="Nome da mãe" required>

                <label>Município de Residência</label>
                <div class="linha-select" id="oi">
                    <select id="uf" style="flex: 1;">
                        <option disabled selected>- UF -</option>
                        <option value="AC">AC</option>
                          <option value="AL">AL</option>
                          <option value="AP">AP</option>
                          <option value="AM">AM</option>
                          <option value="BA">BA</option>
                          <option value="CE">CE</option>
                          <option value="DF">DF</option>
                          <option value="ES">ES</option>
                          <option value="GO">GO</option>
                          <option value="MA">MA</option>
                          <option value="MT">MT</option>
                          <option value="MS">MS</option>
                          <option value="MG">MG</option>
                          <option value="PA">PA</option>
                          <option value="PB">PB</option>
                          <option value="PR">PR</option>
                          <option value="PE">PE</option>
                          <option value="PI">PI</option>
                          <option value="RJ">RJ</option>
                          <option value="RN">RN</option>
                          <option value="RS">RS</option>
                          <option value="RO">RO</option>
                          <option value="RR">RR</option>
                          <option value="SC">SC</option>
                          <option value="SP">SP</option>
                          <option value="SE">SE</option>
                          <option value="TO">TO</option>

                    </select>
                    <select style="flex: 2;" id="municipio">
                        <option disabled selected>Selecione o município</option>
                    </select>
                </div>
            </div>

            <button type="submit" class="btn-avancar" id="avancar">AVANÇAR ➜</button>
        </form>
    </main>
